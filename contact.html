<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ajout feuille de style css -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Styles CSS pour les écrans de 500 pixels de large ou moins -->
    <link
      rel="stylesheet"
      media="only screen and (max-width: 500px)"
      href="/css/style.mobile.css"
      <!--
      ajout
      link
      js
      pour
      icone
      fontawesome
      --
    />
    <script
      src="https://kit.fontawesome.com/4e0463ce64.js"
      crossorigin="anonymous"
    ></script>
    <!-- ajout lien police google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Café Florette | Accueil</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <!-- lien pr naviguer sur pages du site -->
      <nav>
        <h1>
          <!-- lien cliquable, les user pourront revenir page accueil si clique sur le h1 -->
          <a href="/index.html">CAFE FLORETTE</a>
        </h1>
        <!-- ul>(li>a)*3 -->
        <ul>
          <li><a href="/index.html">Accueil</a></li>
          <li><a href="/where.html">Nous trouver</a></li>
          <!-- liste avec liens pr naviguer vers autres pages du site-->
          <!-- class active permet à user de voir sur quel onglet on se situe -->
          <li><a class="active" href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- section formulaire -->
    <section class="contact">
      <div class="contact-form-container">
        <!-- # rien dans action car nous n'avons pas de serveur où envoyer le formulaire  -->
        <!-- mise en place du formulaire -->
        <form action="#">
          <h1 class="underline">Une question ? Contactez-nous</h1>
          <label class="my-20" for="name">Nom</label>
          <input type="text" name="name" id="name" />
          <label class="my-20" for="email">Email</label>
          <input type="email" name="email" id="email" />
          <label class="my-20" for="question">Questions et remarques</label>
          <textarea name="question" id="question"></textarea>
          <button class="btn btn-dark my-20">SOUMETTRE</button>
        </form>
      </div>
    </section>

    <!-- footer -->
    <footer>
      <p>Copyright &#169; - Café Florette - 2024 - Guerrier Justine -</p>
    </footer>
  </body>
</html>
